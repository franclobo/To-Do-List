<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <form class="form">
    <div class="title">
      <h1>Today's To Do</h1>
      <button type="button" class="refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
    </div>
    <input type="text" class="input" placeholder="Add your list..." autocomplete="off">
    <ul class="list"></ul>
    <button type="button" class="clear">Clear All Completed</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
